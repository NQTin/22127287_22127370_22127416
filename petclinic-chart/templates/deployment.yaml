{{- range $name, $config := .Values.services }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $name }}
  namespace: {{ $.Values.namespace }}
  labels:
    app: {{ $name }}
spec:
  replicas: {{ $.Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ $name }}
  template:
    metadata:
      labels:
        app: {{ $name }}
    spec:
      containers:
      - name: {{ $name }}
        image: {{- if eq $name "tracing" }}{{ $config.image }}:{{ $config.tag }}{{- else }}{{ $config.image }}:spring-petclinic-{{ $name }}-{{ $config.tag }}{{- end }}
        imagePullPolicy: Always
        ports:
        - containerPort: {{ $config.port }}
{{- end }}